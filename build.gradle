buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven { url "https://kotlin.bintray.com/kotlinx" }
        maven { url "https://plugins.gradle.org/m2/" }

    }
    dependencies {
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlinx:kotlinx-gradle-serialization-plugin:$serialization_version"
        classpath "com.moowork.gradle:gradle-node-plugin:$gradle_node_version"
    }
}

group 'io.data2viz'
version '0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'com.jfrog.bintray'

sourceCompatibility = 1.8

subprojects {
    repositories {
        jcenter()
        maven { url "https://kotlin.bintray.com/kotlinx" }
    }
    
    apply plugin: 'com.jfrog.bintray'
    apply plugin: 'maven-publish'


    if (project.name.contains('-common')) {
        apply plugin: 'kotlin-platform-common'
        dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib-common:$kotlin_version"
            testCompile "org.jetbrains.kotlin:kotlin-test-common:$kotlin_version"
            testCompile "org.jetbrains.kotlin:kotlin-test-annotations-common:$kotlin_version"
        }
    }
    if (project.name.contains('-js')) {
        apply plugin: 'kotlin-platform-js'
        dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib-js:$kotlin_version"
            testCompile "org.jetbrains.kotlin:kotlin-test-js:$kotlin_version"
        }
        compileKotlin2Js {
            kotlinOptions {
                metaInfo = true
                sourceMap = true
                sourceMapEmbedSources = "always"
                moduleKind = 'umd'
                main = "call"
            }
        }
        compileTestKotlin2Js { kotlinOptions.moduleKind = 'umd' }
    }
    if (project.name.contains('-jvm')) {
        apply plugin: 'kotlin-platform-jvm'
        dependencies {
            compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
            testCompile "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
            testCompile "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
            testCompile 'junit:junit:4.12'
        }

        //for tornadoFx
        compileKotlin     { kotlinOptions.jvmTarget = 1.8 }
        compileTestKotlin { kotlinOptions.jvmTarget = 1.8 }

    }


    if (project.hasProperty("bintray.user")) {
        bintray {
            user = project.property('bintray.user')
            key = project.property('bintray.key')
            configurations = ['archives']

            pkg {
                repo = 'data2viz'
                name = 'data2viz'
                userOrg = 'data2viz'
                licenses = ['Apache-2.0']
                vcsUrl = 'https://github.com/data2viz/geojson.git'
                version {
                    name = "${project.version}"
//                desc = "data2viz-${project.name}"
//                released  = new Date()
                    vcsTag = "v${project.version}"
                }
            }
        }

    }

   
}
